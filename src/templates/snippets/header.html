<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<style type="text/css">
    .search-bar{
        max-width: 500px;
        width: 100%;
        margin: auto;
    }

</style>

<!-- HEADER -->
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">
            {% if request.user.is_authenticated %}
            Hello, {{request.user.username}}
            {% endif %}
        </span>
    </a>

    <div class = "search-bar mt-sm-2 mr-2">
        <form method="get">
            <input type="text" name="q" id="id_q" placeholder="Search..." class="form-control">
        </form>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if request.user.is_authenticated %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout'%}">Logout</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'account'%}">Account</a>
        {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'register'%}">Register</a>
        {% endif %}
    </nav>
</div>
<!-- END HEADER -->

<script type="text/javascript">
    document.getElementById('id_q').value = "{{query}}"
</script>
